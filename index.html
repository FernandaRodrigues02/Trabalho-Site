<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownies da Dupla Dinâmica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>BROWNIES DA DUPLA DINÂMICA</h1>
        <img class="header-image" src="brownies.jpg" alt="Brownies">
    </header>
    <main>
        <section class="product">
            <img src="brownie de nozes.jpg" alt="Brownies de Nozes">
            <div class="product-info">
                <h2>Brownies de Nozes</h2>
                <p>Preço: R$ 5,00</p>
            </div>
        </section>
        <section class="product">
            <img src="brownies de coco.jpg" alt="Brownies de Coco">
            <div class="product-info">
                <h2>Brownies de Coco</h2>
                <p>Preço: R$ 4,00</p>
            </div>
        </section>
        <section class="product">
            <img src="brownies chocolate branco com nozes.jpg" alt="Brownies Chocolate Branco com Nozes">
            <div class="product-info">
                <h2>Brownies Chocolate Branco com Nozes</h2>
                <p>Preço: R$ 6,00</p>
            </div>
        </section>
    </main>
</body>
</html>
